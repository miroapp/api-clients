[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "miro_api"
version = "2.1.0"
description = "Miro API client"
authors = ["Josip Janzic <josip@miro.com>"]
readme = "README.md"
packages = [{include = "miro_api"}]

[tool.poetry.dependencies]
python = ">=3.9"
urllib3 = "^1"
python-dateutil = "^2.9.0.post0"
pydantic = "^2.6.4"

[tool.poetry.group.dev.dependencies]
twine = "^5.0.0"

[tool.poetry.scripts]
build-docs = "pdoc miro_api !miro_api.rest !miro_api.api_response !miro_api.client !miro_api.configuration !miro_api.autopaginated_endpoints !miro_api.test_miro_api_wrapper !miro_api.api_client !miro_api.miro_api_wrapper !miro_api.exceptions -d markdown -t ./docs-template -o docs-out"

[project.urls]
Homepage = "https://github.com/miroapp/api-clients"
Issues = "https://github.com/miroapp/api-clients/issues"
