      summary: Update board classification
      tags:
      - 'Board classification: Board level'
components:
  schemas:
    BasicError:
      type: object
      properties:
        status:
          type: number
          description: HTTP status code.
        code:
          type: string
          description: Description of the status code.
        message:
          type: string
          description: Explanation for the error
        type:
          type: string
          default: error
    BoardDataClassificationLabel:
      type: object
      properties:
        color:
          type: string
          description: Label color.
          example: blue
        description:
          type: string
          description: Label description.
          example: Board could not be shared publicly
        id:
          type: string
          description: Label id.
          example: '3000457366756290996'
        name:
          type: string
          description: Label name.
          example: internal
        sharingRecommendation:
          type: string
          description: Sharing Recommendation (one of NO_SHARING_RESTRICTIONS, ONLY_WITHIN_ORGANIZATION,
            ONLY_WITHIN_TEAM or ONLY_WITH_AUTHORIZED_TEAM_MEMBERS ).
          example: NO_SHARING_RESTRICTIONS
        guidelineUrl:
          type: string
          description: Indicates the URL for the board classification label guidelines.
          example: https://miro.com
        type:
          type: string
          description: Type of the object returned.
          default: board-data-classification-label
    DataClassificationLabel:
      description: Data classification label
      type: object
      properties:
        id:
          type: string
          description: Label id.
          example: '3000457366756290996'
        color:
          type: string
          description: Label color.
          example: '#F5DC80'
        default:
          type: boolean
          description: Label is default.
          example: false
        description:
          type: string
          description: Label description.
          example: Board could not be shared publicly
        name:
          type: string
          description: Label name.
          example: internal
        orderNumber:
          type: integer
          description: Label order number.
          format: int32
          example: 2
        sharingRecommendation:
          type: string
          description: Sharing Recommendation (one of NO_SHARING_RESTRICTIONS, ONLY_WITHIN_ORGANIZATION,
            ONLY_WITHIN_TEAM or ONLY_WITH_AUTHORIZED_TEAM_MEMBERS ).
          example: NO_SHARING_RESTRICTIONS
        guidelineUrl:
          type: string
          description: Indicates the URL for the board classification label guidelines.
          example: https://miro.com
        type:
          type: string
          description: Type of the object returned.
          default: data-classification-label
    DataClassificationLabelId:
      type: object
      properties:
        labelId:
          type: string
          description: Data classification label id
          example: '3000457366756290996'
    DataClassificationOrganizationSettings:
      type: object
      properties:
        enabled:
          type: boolean
          description: Data classification enabled for organization
          example: true
        labels:
          type: array
          description: Data classification labels
          items:
            $ref: '#/components/schemas/DataClassificationLabel'
        type:
          type: string
          description: Type of the object returned.
          default: data-classification-organization-settings
    DataClassificationTeamSettings:
      type: object
      properties:
        defaultLabelId:
          type: string
          description: Data classification default label id
          example: '3000457366756290996'
        enabled:
          type: boolean
          description: Data classification enabled for team
          example: true
        type:
          type: string
          description: Type of the object returned.
          default: team-data-classification-settings
    UpdateBoardsDataClassificationLabel:
      type: object
      properties:
        numberUpdatedBoards:
          type: integer
          description: Number of boards updated in the team
          format: int64
          example: 10
        type:
          type: string
          description: Type of the object returned.
          default: boards-data-classification-label-changed
    UpdateBoardsDataClassificationLabelRequest:
      type: object
      properties:
        labelId:
          type: integer
          description: Data classification label id for team
          format: int64
          example: 3000457366756291000
        notClassifiedOnly:
          type: boolean
          description: Assign data classification label to not-classified only or
            to all boards of team
          example: true
    UpdateTeamSettingsRequest:
      type: object
      properties:
        defaultLabelId:
          type: integer
          description: Data classification default label id
          format: int64
          example: 3000457366756291000
        enabled:
          type: boolean
          description: Data classification enabled for team
          example: true
  responses:
    '400':
      description: Malformed request
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/BasicError'
            - type: object
              properties:
                status:
                  default: 400
                code:
                  default: invalidParameters
    '401':
      description: Invalid authentication credentials
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/BasicError'
            - type: object
              properties:
                status:
                  default: 401
                code:
                  default: tokenNotProvided
    '403':
      description: Invalid access
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/BasicError'
            - type: object
              properties:
                status:
                  default: 403
                code:
                  default: forbiddenAccess
    '404':
      description: Invalid access
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/BasicError'
            - type: object
              properties:
                status:
                  default: 404
                code:
                  default: notFound
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/BasicError'
            - type: object
              properties:
                status:
                  default: 409
                code:
                  default: conflict
    '429':
      description: Too many requests
      content:
        application/json:
          schema:
            allOf:
            - $ref: '#/components/schemas/BasicError'
            - type: object
              properties:
                status:
                  default: 429
                code:
                  default: tooManyRequests
  securitySchemes:
    bearerAuth:
      scheme: bearer
      type: http
