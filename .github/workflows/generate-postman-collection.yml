name: Publish updated specs to postman

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

    # // setup postman converter
    # // read spec.json
    # // iterate over spec.json to create the collection
    # // publish to postman with postman secret

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
        
      - run: yarn
        working-directory: packages/postman
        
      - run: yarn run update-spec

      - run: yarn run postman:publish
        
              # This step will look at version in package.json, compare it to NPM version and
              # if the versions are different it will publish the package
      - id: publish_postman_collection
        name: Send collection to postman using API
        uses: JS-DevTools/npm-publish@v3.0.1
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}
          package: packages/miro-api/package.json
        

