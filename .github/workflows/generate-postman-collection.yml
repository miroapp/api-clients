name: Publish updated specs to postman

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

    # // setup postman converter
    # // read spec.json
    # // iterate over spec.json to create the collection
    # // publish to postman with postman secret

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # setup
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn
        working-directory: packages/postman

      # generate docs
      - run: yarn run generateCollection
        working-directory: packages/postman