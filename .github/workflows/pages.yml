# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # setup
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn
        working-directory: packages/miro-api

      # generate docs
      - run: yarn build:docs
        working-directory: packages/miro-api

      # upload and deploy docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "packages/miro-api/docs-out/"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      # Publish the guides to developer portal
      - name: Publish the guides to developer portal
        run: "README_API_KEY='${{ secrets.README_API_KEY }}' scripts/upload-docs-to-readme.mjs"
