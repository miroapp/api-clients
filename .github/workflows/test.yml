name: Test the client library

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: yarn
      - run: yarn test

      - run: yarn test
        working-directory: packages/typescript-node/
