name: Test

on:
  push:
    branches:
      - $default-branch
  pull_request:
    branches: [ $default-branch ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn test
