name: PR Preview Publish

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'packages/miro-api/**'
      - 'packages/miro-api-python/**'

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    # Only run for non-fork PRs
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@miroapp'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn
        working-directory: packages/miro-api

      - name: Build package
        run: yarn build
        working-directory: packages/miro-api

      - name: Calculate preview version
        id: version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          PREVIEW_VERSION="${BASE_VERSION}-pr${{ github.event.pull_request.number }}.${SHORT_SHA}"
          echo "preview_version=${PREVIEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Preview version: ${PREVIEW_VERSION}"
        working-directory: packages/miro-api

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.preview_version }} --no-git-tag-version
        working-directory: packages/miro-api

      - name: Update package scope for GitHub Packages
        run: |
          node -e "const pkg = require('./package.json'); pkg.name = '@miroapp/miro-api'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
        working-directory: packages/miro-api

      - name: Publish to GitHub Packages
        run: npm publish --registry https://npm.pkg.github.com
        working-directory: packages/miro-api
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const previewVersion = '${{ steps.version.outputs.preview_version }}';
            const commentBody = `## ðŸ“¦ Preview Package Published

            A preview version of \`@mirohq/miro-api\` has been published to GitHub Packages for testing as \`@miroapp/miro-api\`.

            **Preview Version:** \`${previewVersion}\`

            ### Installation Instructions

            1. **Create or update your \`.npmrc\` file** in your project root:
               \`\`\`
               @miroapp:registry=https://npm.pkg.github.com
               \`\`\`

            2. **Authenticate with GitHub Packages:**

               Generate a Personal Access Token (PAT) with \`read:packages\` scope:
               - Go to [GitHub Settings â†’ Developer settings â†’ Personal access tokens â†’ Tokens (classic)](https://github.com/settings/tokens)
               - Click "Generate new token (classic)"
               - Select the \`read:packages\` scope
               - Generate and copy the token

               Add to your \`.npmrc\` file:
               \`\`\`
               //npm.pkg.github.com/:_authToken=YOUR_GITHUB_TOKEN
               \`\`\`

               **Note:** Keep your \`.npmrc\` file private and don't commit it to version control.

            3. **Install the preview package:**
               \`\`\`bash
               npm install @miroapp/miro-api@${previewVersion}
               \`\`\`

               Or with yarn:
               \`\`\`bash
               yarn add @miroapp/miro-api@${previewVersion}
               \`\`\`

            ---

            âš ï¸ **This is a preview package for testing purposes only.** It will not affect the production package on npm.

            You can view this package in [GitHub Packages](https://github.com/miroapp/api-clients/pkgs/npm/miro-api).`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Package Published')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

  publish-python-preview:
    runs-on: ubuntu-latest
    # Only run for non-fork PRs
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Calculate preview version
        id: version
        run: |
          BASE_VERSION=$(poetry version -s)
          SHORT_SHA=$(git rev-parse --short HEAD)
          PREVIEW_VERSION="${BASE_VERSION}.dev${{ github.event.pull_request.number }}+${SHORT_SHA}"
          echo "preview_version=${PREVIEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Preview version: ${PREVIEW_VERSION}"
        working-directory: packages/miro-api-python

      - name: Update version in pyproject.toml
        run: poetry version ${{ steps.version.outputs.preview_version }}
        working-directory: packages/miro-api-python

      - name: Build package
        run: poetry build
        working-directory: packages/miro-api-python

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-preview-package-pr${{ github.event.pull_request.number }}
          path: packages/miro-api-python/dist/*
          retention-days: 30

      - name: Comment on PR
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const previewVersion = '${{ steps.version.outputs.preview_version }}';
            const runId = '${{ github.run_id }}';
            const artifactName = 'python-preview-package-pr${{ github.event.pull_request.number }}';

            const commentBody = `## ðŸ Python Preview Package Built

            A preview version of \`miro-api\` Python package has been built and is available for testing.

            **Preview Version:** \`${previewVersion}\`

            ### Installation Instructions

            #### Option 1: Download and Install from Artifacts (Recommended)

            1. **Download the package files:**
               - Go to the [workflow run artifacts](https://github.com/${{ github.repository }}/actions/runs/${runId})
               - Download the \`${artifactName}\` artifact
               - Extract the ZIP file to get the \`.whl\` and \`.tar.gz\` files

            2. **Install the wheel file:**
               \`\`\`bash
               pip install miro_api-${previewVersion}-py3-none-any.whl
               \`\`\`

               Or install from the source distribution:
               \`\`\`bash
               pip install miro_api-${previewVersion}.tar.gz
               \`\`\`

            #### Option 2: Direct Installation with GitHub CLI

            If you have GitHub CLI installed:

            \`\`\`bash
            # Download artifact
            gh run download ${runId} -n ${artifactName}

            # Install the wheel
            pip install miro_api-${previewVersion}-py3-none-any.whl
            \`\`\`

            #### Option 3: Install with Poetry

            \`\`\`bash
            # Download the wheel file first, then:
            poetry add ./miro_api-${previewVersion}-py3-none-any.whl
            \`\`\`

            ---

            âš ï¸ **This is a preview package for testing purposes only.** It will not affect the production package on PyPI.

            ðŸ“¦ **Artifact Name:** \`${artifactName}\`
            ðŸ”— **Download:** [View workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${runId})`;

            // Find existing Python comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Python Preview Package Published')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
